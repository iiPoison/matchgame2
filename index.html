<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link href="./res/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./res/css/style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="icon" href="./res/img/favicon.png" type="image/x-icon">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

  <div class="margin-top-50px conteiner row main-width">

    <div class="container col-lg-3">
      <h2><strong>Match Game</strong></h2>
        <h5><strong>Rules</strong></h5>
        <p>Click on a  card quad to reveal the number on the other side. Click on a second  card quad
          to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
        </br>
        <h5><strong>How to Win?</strong></h5>
        <p>You win when all pairs have been found.</p>
    </div>

    <div id="game" class="container col-lg-9">
      <div class="container row">
        <div class="col-lg-3 card quad">1</div>

        <div class="col-lg-3 card quad"></div>

        <div class="col-lg-3 card quad"></div>

        <div class="col-lg-3 card quad"></div>
      </div>

      <div class="container row">
        <div class="col-lg-3 card quad"></div>

        <div class="col-lg-3 card quad"></div>

        <div class="col-lg-3 card quad"></div>

        <div class="col-lg-3 card quad"></div>
      </div>

      <div class="container row">
        <div class="col-lg-3 card quad"></div>

        <div class="col-lg-3 card quad"></div>

        <div class="col-lg-3 card quad"></div>

        <div class="col-lg-3 card quad"></div>
      </div>

      <div class="container row">
        <div class="col-lg-3 card quad"></div>

        <div class="col-lg-3 card quad"></div>

        <div class="col-lg-3 card quad"></div>

        <div class="col-lg-3 card quad"></div>
      </div>

    </div>
  </div>





  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./res/js/match-game.js"></script>
  <script type="text/javascript" src="./res/js/tests.js"></script>
</body>
</html>
